{% macro create(page_name, total_page, current_page=1) %}
<div class="btn-group d-flex flex-row" role="group" style="padding-bottom: 10px;">
	<a class="btn btn-outline-dark" href="/{{page_name}}/{% if current_page < 2%}1{% else %}{{current_page-1}}{% endif %}">上一页</a>
	{%for i in range(1, total_page + 1)%}
		<a class="btn {% if i == current_page %}btn-dark{% else %}btn-outline-dark{% endif %}" href="/{{page_name}}/{{i}}">{{i}}</a>
	{%endfor%}
	<a class="btn btn-outline-dark" href="/{{page_name}}/{%if current_page + 1 > total_page%}{{total_page}}{%else%}{{current_page+1}}{%endif%}">下一页</a>
</div>
{% endmacro %}
